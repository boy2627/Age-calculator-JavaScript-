<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }         
        .container {
            text-align: center;
            padding: 20px;
            border: 1px black;
            border-radius: 10px;
            background-color: pink;
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: palevioletred;
            color: black;
            border: none;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Age Calculator</h1>
    <p>Enter your age in years:</p>
    <input type="number" id="age" min="1" max="120">
    <button onclick="calculate()">Calculate</button>
    
    <div id="results">
        <p>Your age in different units:</p>
        <p id="years"></p>
        <p id="months"></p>
        <p id="weeks"></p>
        <p id="days"></p>
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
    </div>
    </div>
    <script>
        function calculate() {

            let age = document.getElementById("age").value;
            

            let years = age;
            let months = age * 12;
            let weeks = age * 52;
            let days = age * 365;
            let hours = days * 24;
            let minutes = hours * 60;
            let seconds = minutes * 60;
            
            document.getElementById("years").innerHTML = "Years: " + years;
            document.getElementById("months").innerHTML = "Months: " + months;
            document.getElementById("weeks").innerHTML = "Weeks: " + weeks;
            document.getElementById("days").innerHTML = "Days: " + days;
            document.getElementById("hours").innerHTML = "Hours: " + hours;
            document.getElementById("minutes").innerHTML = "Minutes: " + minutes;
            document.getElementById("seconds").innerHTML = "Seconds: " + seconds;
        }
    </script>
</body>
</html>
